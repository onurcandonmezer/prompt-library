name: social_media
version: "1.0"
category: content_creation
description: "Create platform-optimized social media posts with appropriate formatting, hashtags, and engagement hooks"
template: |
  Create a social media post for the following.

  Platform: {platform}
  Goal: {goal}
  Topic: {topic}
  Brand voice: {brand_voice}

  Content brief:
  {content_brief}

  Create the post following platform-specific best practices:

  {%- if platform == "twitter" %}
  - Keep under 280 characters
  - Use 1-3 relevant hashtags
  - Include a hook in the first line
  - Consider thread format for complex topics
  {%- endif %}

  {%- if platform == "linkedin" %}
  - Professional tone with a personal touch
  - Hook in the first 2 lines (before "see more")
  - Use line breaks for readability
  - 3-5 relevant hashtags at the end
  - 150-300 words for optimal engagement
  {%- endif %}

  {%- if platform == "instagram" %}
  - Engaging caption under 2,200 characters
  - Front-load the important message
  - Include a call-to-action
  - 20-30 relevant hashtags (separate from caption)
  - Suggest image/visual description
  {%- endif %}

  Include:
  - **Post text** - The actual post content
  - **Hashtags** - Relevant hashtags for discoverability
  - **CTA** - Clear call-to-action
  - **Best posting time** - Recommended time to post
  - **Visual suggestion** - What image or graphic to pair with it
parameters:
  - name: topic
    type: string
    required: true
    description: "The topic or subject of the social media post"
  - name: platform
    type: string
    required: true
    description: "Social media platform (twitter, linkedin, instagram, facebook, tiktok)"
  - name: content_brief
    type: string
    required: true
    description: "Key points or message to convey in the post"
  - name: goal
    type: string
    required: false
    description: "Post goal (awareness, engagement, traffic, conversion, thought-leadership)"
    default: "engagement"
  - name: brand_voice
    type: string
    required: false
    description: "Brand voice characteristics (professional, playful, authoritative, empathetic)"
    default: "professional"
metadata:
  recommended_model: "gemini-2.5-flash-lite"
  expected_tokens: 400
  temperature: 0.7
  tags: ["content-creation", "social-media", "marketing", "engagement"]
examples:
  - input:
      topic: "Launch of new AI-powered analytics feature"
      platform: "linkedin"
      content_brief: "We just launched real-time AI analytics. It reduces report generation time by 80%. Available to all Pro users. Highlight the time savings and competitive advantage."
      goal: "awareness"
      brand_voice: "professional"
    expected_output_contains: ["analytics", "AI", "hashtag", "CTA"]
